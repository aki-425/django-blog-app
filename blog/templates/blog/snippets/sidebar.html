<div class = "p-1 ">
    <h4>カテゴリー</h4>
    <ul class="list-group list-group-flush">
        {% for category in categorys %}
        {% if category.count > 0 %}
            <li class="list-group-item">
                <a href="{%url 'category-Post-List' category.slug%}">
                    {{category.name}} ({{category.count}})
                    
                </a>    
            </li>
        {%endif%}
        {%endfor%}
       
    </ul>
</div>

<div class = "p-4">
    <h4>タグ</h4>
    {% for tag in tags %}
    
    <a href="{%url 'tag-Post-List' tag.slug%}" class="btn btn-dark">
        {{tag.name}}
    </a>   
   
    {%endfor%}
</div>
